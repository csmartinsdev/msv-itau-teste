spring:
  application:
    name: api
  cloud:
    aws:
      s3:
        bucket-name: ${aws_s3_bucket_name}
        endpoint: ${aws_s3_endpoint}
        path-style-access-enabled: true
      credentials:
        access-key: test
        secret-key: test
      region:
        static: us-east-1
  datasource:
    url: jdbc:h2:mem:my-database
    driver-class-name: org.h2.Driver
    username: teste-dev
    password: dev@password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
server:
  servlet:
    context-path: /api